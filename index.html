<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro</title>
    <!-- Linkando o estilo css manual-->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Linkando o arquivo script-->
    <script src="./js/script.js"></script>
</head>

<body>

    <div id="conteudo">

        <h1>Cronômetro</h1>

        <div id="tempo-decorrido">
            <span id="horas">00</span>
            <span>:</span>
            <span id="minutos">00</span>
            <span>:</span>
            <span id="segundos">00</span>
        </div>
        <div id="action-buttons">
            <button id="btn-iniciar" onclick="disparaCronometro()">Iniciar</button>
            <button id="btn-pausar" onclick="pausarCronometro()">Pausar</button>
            <button id="btn-reiniciar" onclick="reiniciarCronometro()">Reiniciar</button>
            <button id="btn-parar" onclick="encerrarCronometro()">Parar</button>
        </div>

    </div>

</body>

</html>
